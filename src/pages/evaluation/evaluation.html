<ion-header>

  <ion-navbar>
    <ion-title>Sua consulta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="center">
          <rating [(ngModel)]="rate"
                  readOnly="false"
                  max="5"
                  emptyStarIconName="star-outline"
                  halfStarIconName="star-half"
                  starIconName="star"
                  nullable="false"
                  (ngModelChange)="onModelChange($event)">
          </rating>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="dark" outline block>Tempo do atendimento</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="dark" outline block>Bom atendimento</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button ion-button color="dark" outline block>Atendimento recepção</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="dark" outline block>Qualidade da recepção</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked>Comentário</ion-label>
          <ion-textarea name="description" placeholder="Deixe um comentário anonimo"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button margin-top ion-button block icon-left (click)="addEvaluation()">
          Enviar
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
