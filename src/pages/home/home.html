<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding class="search-background">

  <button (click)="navToSearchSpecialty()" class="button-home pt150" ion-button block icon-start color="light">
    <ion-icon name="ios-medkit-outline"></ion-icon>
    Especialidade, profissional ou procedimento
  </button>

  <button (click)="navToSearchLocation()" class="button-home" ion-button block icon-start color="light">
    <ion-icon name="ios-pin-outline"></ion-icon>
    <span [innerHtml]="location ? location : unfilledField('Localização')"></span>
  </button>

  <button (click)="navToPaymentMethod()" class="button-home" ion-button block icon-start color="light">
    <ion-icon name="ios-cash-outline"></ion-icon>
    Forma de pagamento
  </button>

  <button (click)="doSearch()" color="secondary" margin-top ion-button block icon-left>
    <ion-icon name="search"></ion-icon>
    Buscar
  </button>

</ion-content>
