  Ionic pages and navigation.
-->
<ion-header>
    <ion-toolbar>
        <ion-title></ion-title>
        <ion-searchbar #searchBarMedication placeholder="Busque por nome do medicamento..."
                       [showCancelButton]="true" (ionCancel)="dismiss()"></ion-searchbar>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
        <button ion-item (click)="chooseMedication(medication)" *ngFor="let medication of medications">
            <ion-avatar item-start>
                <img src="{{medication.img}}">
            </ion-avatar>
            {{medication.name}}
            <p>{{medication.made}}</p>
        </button>
    </ion-list>
</ion-content>
