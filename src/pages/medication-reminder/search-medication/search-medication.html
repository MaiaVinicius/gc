<ion-header>
   <ion-toolbar>
      <ion-title></ion-title>
      <ion-searchbar #searchBarMedication placeholder="Busque por nome do medicamento..."
                     [showCancelButton]="true" (ionCancel)="dismiss()"></ion-searchbar>
    </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item (click)="chooseMedication()">
      <ion-avatar item-start>
        <img src="https://plataforma.memed.com.br/resources/img/tarjas/vermelho.png">
      </ion-avatar>
      Dorflex
      <p>Ebastina 10mg</p>
    </button>
  </ion-list>
</ion-content>
