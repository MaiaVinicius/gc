<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar medicamento</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>Nome do medicamento</ion-label>
            <ion-input (focus)="searchMedication()" type="text" placeholder="Nome do medicamento"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>Indicação</ion-label>
            <ion-input [(ngModel)]="medication.indication" type="text" placeholder="Ex: Dor nas costas"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>Dosagem</ion-label>
            <ion-input [(ngModel)]="medication.dosage" type="number" placeholder="Ex: 1.25"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label stacked>Unidade</ion-label>
            <ion-select [(ngModel)]="medication.unit" cancelText="Cancelar" okText="Selecionar">
              <ion-option value="bacon">Comprimido</ion-option>
              <ion-option value="olives" selected="true">Gota</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label stacked>Inicio do tratamento</ion-label>
            <ion-datetime [(ngModel)]="medication.start" min="{{today}}" displayFormat="DD/MM/YYYY" [(ngModel)]="treatmentStart"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label stacked>Duração em dias</ion-label>
            <ion-input [(ngModel)]="medication.duration" placeholder="Ex: 4" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>
<ion-footer no-shadow padding>
  <button (click)="addMedication()" ion-button block icon-start>
    Adicionar lembrete
  </button>
</ion-footer>
