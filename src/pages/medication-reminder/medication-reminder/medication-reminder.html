<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lembrete de medicamentos</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card *ngFor="let reminder of reminders">
    <ion-card-header>
      {{reminder.medication.attributes.titulo}}
    </ion-card-header>
    <ion-card-content>
      {{reminder.unit}} <br>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="time"></ion-icon>
            <div>{{reminder.times}}</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row no-margin>
      <ion-col col-12>
        <button (click)="registerMedication()" ion-button block icon-start>
          Adicionar lembrete
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
