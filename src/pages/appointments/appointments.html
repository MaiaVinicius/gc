<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Consultas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="reference">
      <ion-segment-button value="upcomming">
        Agendadas
      </ion-segment-button>
      <ion-segment-button value="previous">
        Anteriores
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="reference">
    <ion-list *ngSwitchCase="'previous'">
      <button ion-item>
        <ion-avatar item-start>
          <img src="assets/img/icon-boy.svg">
        </ion-avatar>
        <h3>João da Silva</h3>
        <p>Cardiologista</p>
        <ion-note item-end>27/07 - 12:00</ion-note>
      </button>
      <button ion-item>
        <ion-avatar item-start>
          <img src="assets/img/icon-boy.svg">
        </ion-avatar>
        <h3>João da Silva</h3>
        <p>Cardiologista</p>
        <ion-note item-end>27/07 - 12:00</ion-note>
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'upcomming'">
      <button ion-item>
        <ion-avatar item-start>
          <img src="assets/img/icon-girl.svg">
        </ion-avatar>
        <h3>Maria das Graças</h3>
        <p>Esteticista</p>
        <ion-note item-end>27/07 - 12:00</ion-note>
      </button>
    </ion-list>
  </div>
</ion-content>
