<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Consultas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="reference">
      <ion-segment-button value="upcomming">
        Agendadas
      </ion-segment-button>
      <ion-segment-button value="previous">
        Anteriores
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="reference">
    <ion-list *ngSwitchCase="'previous'">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/avatar-ts-woody.png">
        </ion-avatar>
        <h2>Jo√£o da Silva</h2>
        <p>Cardiologista</p>
        <ion-note item-end>29/07 12:00</ion-note>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'upcomming'">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/avatar-ts-woody.png">
        </ion-avatar>
        <h2>Woody</h2>
        <p>This town ain't big enough for the two of us!</p>
        <ion-note item-end>3:43 pm</ion-note>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
