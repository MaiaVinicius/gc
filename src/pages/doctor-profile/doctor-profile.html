<ion-header>

  <ion-navbar>
    <ion-title>Dr. John Doe</ion-title>
    <ion-buttons right start>
      <button (click)="backStep()" ion-button>
        <ion-icon class="custom-icon" ios="ios-star-outline" md="md-star-outline"></ion-icon>
      </button>
      <button (click)="nextStep()" ion-button>

      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

      <img src="assets/img/icon-boy.svg">
    </ion-avatar>
    João da Silva

  <ion-list>

    <ion-item>
      <ion-icon name="ios-cash-outline" item-start></ion-icon>
      <strong>R$ 150,00</strong> Valor da Consulta
    </ion-item>
    <ion-item>
      <ion-icon name="ios-home-outline" item-start></ion-icon>
      <strong>Consultorio do Dr</strong>
      <p>Rio de Janeiro</p>
    </ion-item>
    <ion-item>
      <ion-icon ios="ios-time-outline" item-start></ion-icon>
      <strong>Consultorio do Dr</strong>
      <p>Rio de Janeiro</p>
    </ion-item>
