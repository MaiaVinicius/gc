<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-searchbar #searchBarLocation placeholder="Busque por bairro, cidade ou rua..." [(ngModel)]="autocomplete.query"
                   [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">

    </ion-item>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
