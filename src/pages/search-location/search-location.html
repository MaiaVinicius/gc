<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-searchbar #searchBarLocation placeholder="Busque por bairro, cidade ou rua..." [(ngModel)]="autocomplete.query"
                   [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item tappable icon-start>
      <ion-avatar item-start>
        <ion-icon name="home"></ion-icon>
      </ion-avatar>
      Casa
      <p>Estrada do Guanumbi, 15</p>
    </button>
    <button ion-item tappable icon-start>
      <ion-avatar item-start>
        <ion-icon name="briefcase"></ion-icon>
      </ion-avatar>
      Trabalho
      <p>Av. Abelardo Bueno, 1111</p>
    </button>
    <button ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item }}
    </button>
  </ion-list>
</ion-content>
