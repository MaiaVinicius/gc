<ion-header>

  <ion-navbar>
    <ion-title>Convênios</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card *ngFor="let insurance of insurances">
    <ion-card-header>
      {{insurance.name}}
    </ion-card-header>
    <ion-card-content>
      {{insurance.plan}}
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer no-shadow padding>
  <button (click)="addInsurance()" ion-button block icon-start>
    Adicionar convênio
  </button>
</ion-footer>
