<ion-header>

  <ion-navbar>
    <ion-title>Convênios</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card *ngFor="let insurance of insurances">
    <ion-card-header>
      {{insurance.insurance.name}}
    </ion-card-header>
    <ion-card-content>
      {{insurance.plan}}

      <ion-note end>
        maria
      </ion-note>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row no-margin>
      <ion-col col-12>
        <button (click)="addInsurance()" ion-button block icon-start>
          Adicionar convênio
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
