<ion-header>

  <ion-navbar>
    <ion-title>Novo convênio</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Nome do convênio</ion-label>
    <ion-input (ionFocus)="searchInsurance()" #inputName type="text" [(ngModel)]="insurance.insurance.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Nome do plano</ion-label>
    <ion-input autocapitalize="characters" type="text" [(ngModel)]="insurance.plan"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Número de matricula</ion-label>
    <ion-input type="number" [(ngModel)]="insurance.registration"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Proprietário</ion-label>
    <ion-select [(ngModel)]="insurance.owner" cancelText="Cancelar" okText="Definir">
      <ion-option value="0" selected="true">Vinicius</ion-option>
      <ion-option value="1">Jonas Cardoso</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row no-margin>
      <ion-col col-12>
        <button (click)="addInsurance()" ion-button block icon-start>
          Adicionar convênio
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
