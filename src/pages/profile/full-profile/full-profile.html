<ion-header>

  <ion-navbar>
    <ion-title>full-profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-segment [ngSwitch]="profile-section">
    <ion-segment-button value="personal">
      Pessoal
    </ion-segment-button>
    <ion-segment-button value="medical">
      Medico
    </ion-segment-button>
    <ion-segment-button value="lifestyle">
      Estilo de vida
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="profile-section">
    <ion-list *ngSwitchCase="'personal'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'medical'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>
  </div>
</ion-content>
