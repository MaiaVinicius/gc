<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button (click)="close()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right start>
      <button *ngIf="!fillSingle" (click)="backStep()" ion-button>
        Voltar
      </button>
      <button (click)="saveStep()" ion-button>
        Salvar
      </button>
    </ion-buttons>
    <ion-title>Pessoal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="profile-wizard">
  <h1 class="profile-wizard-title">
    Qual Ã© a sua data de nascimento?
  </h1>

  <div class="profile-wizard-response">
    <ion-item>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="birthdate"></ion-datetime>
    </ion-item>
  </div>
</ion-content>
