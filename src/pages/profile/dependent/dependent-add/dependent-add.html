<ion-header>

  <ion-navbar>
    <ion-title>Novo dependente</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Nome completo</ion-label>
    <ion-input #inputName type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Data de nascimento</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Celular</ion-label>
    <ion-input type="tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Relacionamento</ion-label>
    <ion-select [(ngModel)]="relationship">
      <ion-option value="1">Filho(a)</ion-option>
      <ion-option value="2">Sobrinho(a)</ion-option>
      <ion-option value="2">Primo(a)</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Sexo</ion-label>
    <ion-select [(ngModel)]="gender">
      <ion-option value="1">Masculino</ion-option>
      <ion-option value="2">Feminino</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
<ion-footer no-shadow padding>
  <button (click)="dismiss()" ion-button block icon-start>
    Adicionar dependente
  </button>
</ion-footer>
