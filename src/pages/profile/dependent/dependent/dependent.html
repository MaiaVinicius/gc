<ion-header>

  <ion-navbar>
    <ion-title>Dependentes</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card *ngFor="let dependent of dependents">
    <ion-card-header>
      {{dependent.name}}
    </ion-card-header>
    <ion-card-content>
      {{dependent.relationship}}
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row no-margin>
      <ion-col col-12>
        <button (click)="addDependent()" ion-button block icon-start>
          Adicionar dependente
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
