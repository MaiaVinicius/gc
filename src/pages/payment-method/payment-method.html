<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!searchingInsurance">Forma de pagamento</ion-title>
    <ion-buttons *ngIf="!searchingInsurance" (click)="searchInsurance()" end>
      <button ion-button large>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar showCancelButton="true" (ionCancel)="cancelSearchInsurance()" #searchBarInsurance *ngIf="searchingInsurance" placeholder="Nome do convenio"></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item>Consulta popular (até R$ 150,00)</button>
    <button ion-item >Consulta particular</button>
    <ion-item-divider color="light">
      Todos os convenios
    </ion-item-divider>
    <button ion-item>Bradesco</button>
    <button ion-item>Sul América</button>
    <button ion-item>Unimed</button>
  </ion-list>
</ion-content>
