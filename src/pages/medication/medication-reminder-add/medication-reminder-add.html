<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar medicamento</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>Nome do medicamento</ion-label>
            <ion-input (focus)="searchMedication()" type="text" placeholder="Nome do medicamento"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>Indicação</ion-label>
            <ion-input type="text" placeholder="Ex: Dor nas costas"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>Quantidade</ion-label>
            <ion-input type="number" placeholder="Ex: 4"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>Unidade</ion-label>
            <ion-select [(ngModel)]="toppings" cancelText="Cancelar" okText="Selecionar">
              <ion-option value="bacon">Bacon</ion-option>
              <ion-option value="olives">Black Olives</ion-option>
              <ion-option value="xcheese" selected="true">Extra Cheese</ion-option>
              <ion-option value="peppers">Green Peppers</ion-option>
              <ion-option value="mushrooms">Mushrooms</ion-option>
              <ion-option value="onions">Onions</ion-option>
              <ion-option value="pepperoni">Pepperoni</ion-option>
              <ion-option value="pineapple">Pineapple</ion-option>
              <ion-option value="sausage">Sausage</ion-option>
              <ion-option value="Spinach">Spinach</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>Duração em dias</ion-label>
            <ion-input placeholder="Ex: 4" type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label stacked>Fim do tratamento</ion-label>
            <ion-input placeholder="Ex: 12" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>
<ion-footer no-shadow padding>
  <button ion-button block icon-start>
    Adicionar lembrete
  </button>
</ion-footer>
