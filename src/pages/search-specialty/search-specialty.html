<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-searchbar #searchSpecialty placeholder="Especialidade, procedimento ou sintoma"
                   [showCancelButton]="true" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-divider color="light">Buscado recentemente</ion-item-divider>
    <button ion-item tappable (click)="chooseSpecialty(item)">
      Cardiologista

      <ion-note item-end>
        ESPECIALIDADE
      </ion-note>
    </button>
    <button ion-item tappable (click)="chooseSpecialty(item)">
      Clinico geral
      <ion-note item-end>
        ESPECIALIDADE
      </ion-note>
    </button>
    <button ion-item tappable (click)="chooseSpecialty(item)">
      Mamografia
      <ion-note item-end>
        EXAME
      </ion-note>
    </button>
    <button ion-item tappable (click)="chooseSpecialty(item)">
      Hepatite A
      <ion-note item-end>
        VACINA
      </ion-note>
    </button>
    <button ion-item (click)="goToDoctorPage()">
      <ion-avatar item-start>
        <img src="assets/img/icon-boy.svg">
      </ion-avatar>
      Jo√£o da Silva
      <p>Cardiologista</p>
      <ion-note item-end>
        PROFISSIONAL
      </ion-note>
    </button>
  </ion-list>
</ion-content>
